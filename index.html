<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator! 📝</h1>
      </header>

      <main>
        <form class="poem-search" id="poem-generator">
          <input
            type="text"
            placeholder="Enter your topic of choice..."
            autofocus
            required
            autocomplete="off"
            class="search"
            id="poem-topic"
          />
          <input
            type="submit"
            value="Find a poem!"
            class="poem-submit"
            id="submit-poem"
          />
        </form>
        <div class="poem-display" id="display-poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/chanelbriggs24">Chanel Briggs</a> and is
        <a
          href="https://github.com/chanelbriggs24/poemGenerator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-poemgenerator-shecodes.netlify.app/"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
