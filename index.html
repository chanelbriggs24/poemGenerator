<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator! 📜✒️</h1>
      </header>

      <main>
        <div class="form-wrapper">
          <form class="poem-search" id="poem-generator">
            <input
              type="text"
              placeholder="Enter a topic for your poem..."
              autofocus
              required
              autocomplete="off"
              class="search"
              id="poem-topic"
            />
            <input
              type="submit"
              value="Search"
              class="poem-submit"
              id="submit-poem"
            />
          </form>
          <div class="hint">i.e. Flowers, Love, or Cheese</div>
        </div>
        <div class="poem-display hidden" id="display-poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/chanelbriggs24" target="_blank"
          >Chanel Briggs</a
        >
        and is
        <a
          href="https://github.com/chanelbriggs24/poemGenerator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-poemgenerator-shecodes.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
